<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>ModalWindow</title>
</head>
<body>
  <button class="btn-click">Нажми на меня</button>
  <div class="modal-container">
    <div class="modal-window">
      <button class="modal-window__close">&#10005;</button>
      <h2 class="modal-window__title">Модальное окно</h2>
      <p class="modal-window__text">Привет!</p>
      <button class="btn-confirm">Ok</button>
    </div>
  </div>
  <div class="backDrop"></div>
</body>
</html>
